<div class="container">
  <div class="row">
      <div class="col-4">
          <button class="btn btn-success btn-round m1-auto" data-toggle="modal" data-target="#exampleModalCenter"><i
                class="fa fa-plus"></i>Add Doctor</button>
          <!-- The Modal -->
          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                  <div class="modal-content">
                      <div class="modal-header bg-success">
                          <h5 class="modal-title" id="exampleModalLongTitle">Add Doctor</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="Name" value="" [(ngModel)]="name" />
                                  </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <input type="file" class="form-control" value="" accept="image/*" (change)="onThumbnailFileChanged($event)" />
                                </div>
                              </div>
                              
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Qualification" value="" [(ngModel)]="qualifiaction" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Speciality" value="" [(ngModel)]="speciality" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Institution" value="" [(ngModel)]="institution" />
                                </div>
                            </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-warning" data-dismiss="modal">CLOSE</button>
                          <button class="btn btn-success" (click)="addDoctor()">SAVE</button>
                          <div *ngIf="loading" class="loader"></div>
                          <button #btnClose class="btn-hidden" type="button" data-dismiss="modal"></button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" [ngStyle]="{'display':display}">
              <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                  <div class="modal-content">
                      <div class="modal-header bg-success">
                          <h5 class="modal-title" id="exampleModalLongTitle">Edit Doctor</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name" value="" [(ngModel)]="editName" />
                                </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <input type="file" class="form-control" value="" accept="image/*" (change)="onThumbnailEditFileChanged($event)" />
                              </div>
                            </div>
                            
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Qualification" value="" [(ngModel)]="editQualification" />
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Speciality" value="" [(ngModel)]="editSpeciality" />
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Institution" value="" [(ngModel)]="editInstitution" />
                              </div>
                          </div>
                      </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-warning" data-dismiss="modal">CLOSE</button>
                          <button (click)="updateDoctor()" type="button" class="btn btn-success">SAVE</button>
                          <div *ngIf="editLoading" class="loader"></div>
                          <button #btnEditClose class="btn-hidden" type="button" data-dismiss="modal"></button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" [ngStyle]="{'display':display}">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-danger">
                        <h5 class="modal-title" style="color: white;" id="exampleModalLongTitle">Delete Doctor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <h6>Are you sure you want to delete this doctor?</h6>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">CANCEL</button>
                        <button (click)="confirmDeleteDoctor()" type="button" class="btn btn-danger">DELETE</button>
                        <button #btnCloseDelete class="btn-hidden" type="button" data-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
        <button #btnDelete class="btn-hidden" type="button" data-toggle="modal" data-target="#exampleModalCenter3"></button>
      </div>
  </div>
  <div class="row">
      <div class="col-12">
          <table class="table table-borderless">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Image</th>
                      <th>Qualification</th>
                      <th>Speciality</th>
                      <th>Institution</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody *ngIf="noDoctor" class="nodata">
                  
              </tbody>
              <tbody *ngIf="!noDoctor" class="bg-white1">
                <tr *ngFor="let row of allDoctors">
                  <td>{{row.id}}</td>
                  <td>{{row.name}}</td>
                  <td>
                      <img src="{{row.image}}" height="40px" />
                  </td>
                  <td>{{row.qualification}}</td>
                  <td>{{row.specality}}</td>
                  <td>{{row.institution}}</td>
                  <td> 
                    <button class="btn btn-info" title="Edit" data-toggle="modal" data-target="#exampleModalCenter2" (click)="edit_doctor(row.id)"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-danger" title="Delete" (click)="deleteDoctor(row.id)"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
