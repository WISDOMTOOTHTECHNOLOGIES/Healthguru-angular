<div class="container">
  <div class="row">
      <div class="col-2">
          <button class="btn btn-success btn-round m1-auto" data-toggle="modal" data-target="#exampleModalCenter"><i
                class="fa fa-plus"></i>Add Resource</button>
          <!-- The Modal -->
          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                  <div class="modal-content">
                      <div class="modal-header bg-success">
                          <h5 class="modal-title" id="exampleModalLongTitle">Add Resource</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <input type="text" class="form-control" name="title" placeholder="Title" value="" [(ngModel)]="title" />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <select class="form-control" name="type" (change)="onTypeChange($event.target.value)" [(ngModel)]="type">
                                  <option value="" disabled>Select Type</option>
                                  <option value="image">Image</option>
                                  <option value="document">Document</option>
                                  <option value="youtube">Video</option>
                                </select>
                               </div>
                              </div>
                        </div>
                        <div *ngIf="isTypeVideo" class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label-title"><b>Thumbnail</b></label>
                              <input type="file" class="form-control" value="" accept="image/*" (change)="onThumbnailFileChanged($event)" />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label-title"><b>Video Link</b></label>
                              <input type="text" class="form-control" value="" [(ngModel)]="url" />
                            </div>
                          </div>
                        </div>

                        <div *ngIf="isTypeLink" class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label-title"><b>Link</b></label>
                              <input type="text" class="form-control" value="" [(ngModel)]="url" />
                            </div>
                          </div>
                        </div>
                        <div *ngIf="isTypeDocument" class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label-title"><b>Document</b></label>
                              <input type="file" class="form-control" value="" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
                              text/plain, application/pdf" (change)="onVideoFileChanged($event)" />
                            </div>
                          </div>
                        </div>

                        <div *ngIf="isTypeImage" class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="label-title"><b>Image</b></label>
                              <input type="file" class="form-control" value="" accept="image/*" (change)="onVideoFileChanged($event)" />
                            </div>
                          </div>
                        </div>
                            
                              
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-warning" data-dismiss="modal">CLOSE</button>
                          <button type="button" class="btn btn-success" (click)="addResource()">SAVE</button>
                          <div *ngIf="loading" class="loader"></div>
                          <button #btnClose class="btn-hidden" type="button" data-dismiss="modal"></button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-success">
                        <h5 class="modal-title" id="exampleModalLongTitle">Edit Resource</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <input type="text" class="form-control" name="title" placeholder="Title" value="" [(ngModel)]="editTitle" />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <select class="form-control" name="type" (change)="onEditTypeChange($event.target.value)" [(ngModel)]="editType">
                                <option value="" disabled>Select Type</option>
                                <option value="image">Image</option>
                                <option value="document">Document</option>
                                <option value="youtube">Video</option>
                              </select>
                             </div>
                            </div>
                      </div>
                      <div *ngIf="isEditTypeVideo" class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="label-title"><b>Thumbnail</b></label>
                            <input type="file" class="form-control" value="" accept="image/*" (change)="onEditThumbnailFileChanged($event)" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="label-title"><b>Video Link</b></label>
                            <input type="text" class="form-control" value="" [(ngModel)]="editUrl" />
                          </div>
                        </div>
                      </div>

                      <div *ngIf="isEditTypeDocument" class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="label-title"><b>Document</b></label>
                            <input type="file" class="form-control" value="" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
                            text/plain, application/pdf" (change)="onEditVideoFileChanged($event)" />
                          </div>
                        </div>
                      </div>

                      <div *ngIf="isEditTypeLink" class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="label-title"><b>Link</b></label>
                            <input type="text" class="form-control" value="" [(ngModel)]="editUrl" />
                          </div>
                        </div>
                      </div>

                      <div *ngIf="isEditTypeImage" class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="label-title"><b>Image</b></label>
                            <input type="file" class="form-control" value="" accept="image/*" (change)="onEditVideoFileChanged($event)" />
                          </div>
                        </div>
                      </div>
                          
                            
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">CLOSE</button>
                        <button type="button" class="btn btn-success" (click)="updateResource()">SAVE</button>
                        <div *ngIf="editLoading" class="loader"></div>
                        <button #btnEditClose class="btn-hidden" type="button" data-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" [ngStyle]="{'display':display}">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header bg-danger">
                      <h5 class="modal-title" style="color: white;" id="exampleModalLongTitle">Delete Resource</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <h6>Are you sure you want to delete this resource?</h6>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-warning" data-dismiss="modal">CANCEL</button>
                      <button (click)="confirmDeleteResource()" type="button" class="btn btn-danger">DELETE</button>
                      <button #btnCloseDelete class="btn-hidden" type="button" data-dismiss="modal"></button>
                  </div>
              </div>
          </div>
      </div>
      <button #btnDelete class="btn-hidden" type="button" data-toggle="modal" data-target="#exampleModalCenter3"></button>
      </div>
  </div>
  <div class="row">
      <div class="col-12">
          <table class="table table-borderless">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>TITLE</th>
                      <th>THUMBNAIL</th>
                      <th>Link</th>
                      <th>Type</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody class="nodata"> </tbody>
              <tbody class="bg-white1">
                  <tr *ngFor="let row of allResources">
                      <td>{{row.id}}</td>
                      <td>{{row.title}}</td>
                      <td>
                        <img *ngIf="row.type_1 == 'youtube'" src="{{row.thumbnail}}" height="30px" />
                      </td>
                      <td *ngIf="row.type_1 != 'youtube'">{{row.links}}</td>
                      <td *ngIf="row.type_1 == 'youtube'">{{row.url}}</td>
                      <td>{{row.type_1}}</td>
                      <td> 
                        <button class="btn btn-info" title="Edit" data-toggle="modal" data-target="#exampleModalCenter2" (click)="edit_resource(row.id)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-danger" title="Delete" (click)="deleteResource(row.id)"><i class="fa fa-trash"></i></button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
